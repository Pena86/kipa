<fieldset>         
        <legend> <b>Vapaa kaava</b> </legend>

<b>Syotteet:</b><br>
{% for maarite in maaritteet %}
        Syoteen {{maarite.nimi}} kuvaus:
        <input type="text" 
                        name="{{maarite.kali_vihje.name}}" 
                        id="{{maarite.kali_vihje.id}}" 
                        value="{{maarite.kali_vihje.value}}" />
                         Tyyppi: 

                        <select name="{{maarite.tyyppi.name}}">
                                <option value="piste" 
                                {% ifequal maarite.tyyppi.value "piste" %}selected="selected"{% endifequal %}
                                 >piste</option>
                                <option value="aika"
                                {% ifequal maarite.tyyppi.value "aika" %}selected="selected"{% endifequal %}
                                >aika</option>
                        </select>
        <br> <br>
{% endfor %}
<button name="lisaa_maaritteita" type="submit" class="small blue awesome" value='{{maaritteita.name}}' title="Lisaa 5 syoteen kenttaa">Lisaa 5</button><br><br>
<font color=red><b>{{kaava.errors}}</b></font> Vartion suorituksen kaava:<input type="text" 
                        name="{{kaava.name}}" 
                        id="{{kaava.id}}" 
                        value="{{kaava.value}}" size=70 /><br><br>

{% include "tupa/forms/maksimi_suoritus.html" %}
{% include "tupa/forms/nolla_suoritus.html" %}
{% include "tupa/forms/arviointi.html" %}

<INPUT TYPE=HIDDEN NAME="{{maaritteita.name}}" value="{{maaritteita.value}}">

</fieldset>
